<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img class="img" src="oiso 22.jpg" alt="img">
        <div class="card-body">
            <p>Aishwarya Rai Bachchan</p>
        </div>
    </div>
    <div class="bio">
        <h1>Bio Data</h1>
        <ul>
            <li><b>Date of Birth:</b> July 18, 1982</li><br>
            <li><b>Place of Birth:</b> Jamshedpur, India</li><br>
            <li><b>Height:</b> 1.69 m</li><br>
            <li><b>Profession:</b> Actress</li><br>
        </ul>
    </div>
</body>
</html>
